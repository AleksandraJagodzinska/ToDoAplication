<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoAplication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<h1>Zadania</h1>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
    Nowe</button>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h4 class="modal-title">Nowe Zadanie</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail3">Tytuł</label>
                        <input type="title" class="form-control" id="exampleInputEmail3" placeholder="Tytuł">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword3">Nowe Zadanie</label>
                        <input type="description" class="form-control" id="exampleInputPassword3" placeholder="Zadanie">
                    </div>
                    <button class="add" type="submit" class="btn btn-default">Dodaj</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                </form>
            </div>
        </div>

    </div>
</div>

<div class="content">
    <div class="row">
        <div class="column col-xs-12 col-sm-12 col-md-5 col-ld-5">Tytuł</div>
        <div class="column col-xs-12 col-sm-12 col-md-5 col-ld-5">Opis</div>
    </div>
    <div class="row">
        <div class="column col-xs-12 col-sm-12 col-md-5 col-ld-5">Kanapki</div>
        <div class="column col-xs-12 col-sm-12 col-md-5 col-ld-5">Zrobić kanapki do pracy</div>
        <div class="column col-xs-12 col-sm-12 col-md-2 col-ld-2">
            <button class="delete">Usuń</button>
        </div>
    </div>
</div>


<script src="ToDoAplication.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
